<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/admin/{id}(id=${user.getId()})}"
     th:text="${user.getUsername() + ', ' + user.getAge()}">user</a>

</div>

<br/>
<hr/>

<a href="/admin/new">Create new user</a>

<hr>

<a href="/logout">Logout!</a>

</body>
</html>
